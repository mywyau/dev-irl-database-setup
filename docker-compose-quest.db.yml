services:
  postgres-quests:
    image: postgres:16    # ⭐ PIN VERSION (recommended)
    container_name: dev-quests-container
    environment:
      POSTGRES_DB: dev_quests_db
      POSTGRES_USER: dev_quests_user
      POSTGRES_PASSWORD: turnip
    ports:
      - "5431:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql   # ⭐ UPDATED PATH
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dev-irl-network
    restart: unless-stopped

  postgres-quests-test:
    image: postgres:16    # ⭐ SAME VERSION
    container_name: dev-quests-db-it
    environment:
      POSTGRES_DB: dev_quests_test_db
      POSTGRES_USER: dev_quests_test_user
      POSTGRES_PASSWORD: turnip
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql    # ⭐ UPDATED PATH
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dev-irl-network
    restart: unless-stopped

volumes:
  postgres_data_local:
  postgres_data_test:

networks:
  dev-irl-network:
